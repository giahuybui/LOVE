<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        body {
            background: url(https://i.imgur.com/QWYEkBP.jpg);
            background-size: cover;
        }
    </style>
</head>

<body>

    <h2 class="text-white text-center" style="margin-top: 200px;">Bé có thương anh hong</h2>
    <div class="position-absolute top-50 translate-middle-x" style="left: 40%;">
        <div class="btn btn-danger me-4" id="yes" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Có</div>
        <div class="btn btn-primary position-absolute" id="no">Không</div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Lý do là gì</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btnYes">Chắc chưa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        const getRandom = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

        const btnNo = document.querySelector('#no');
        const btnYes = document.querySelector('.btnYes');

        btnYes.addEventListener('click', function () {
            window.location.href = "./index2.html";
        })

        let dem = 0;

        btnNo.addEventListener('mousemove', function () {
            const screenWidth = window.innerWidth / 2 - 100;
            const screenHeight = window.innerHeight / 2 - 100;

            btnNo.animate(
                [
                    {
                        left: getRandom(-screenWidth, screenWidth) + 'px',
                        top: getRandom(-screenHeight, screenHeight) + 'px'
                    },
                ],
                {
                    fill: 'forwards',
                    duration: 200,
                }
            );

            dem++;
            check(dem);
        });

        function check(dem) {
            if (dem == 20) {
                alert('huhu em ghét anh lắm hả');
            }
        }
    </script>
</body>

</html>
